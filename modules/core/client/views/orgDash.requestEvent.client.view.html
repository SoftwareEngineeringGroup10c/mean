<!-- ORG REQUEST EVENT -->
  <div class="container-fluid" ng-controller="EventsListController">
    <div class="row">
      <div class="col-sm-12 col-12">
        <div class="event-container">
          <h2 style="text-align: center">Request Event</h2>
          <div><input type="text" class="form-control" placeholder="Search list of created events" ng-model="query">
            <br>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th><a href="#" ng-click="sortType = 'user.displayName'; sortReverse = !sortReverse">
                  Description
                  <span ng-show="sortType == 'user.displayName' && !sortReverse" class="fa fa-caret-down"></span>
                </a>
                </th>
                <th>
                  <a href="#" ng-click="sortType = 'dateOfEvent'; sortReverse = !sortReverse">
                    Date
                    <span ng-show="sortType == 'dateOfEvent' && !sortReverse" class="fa fa-caret-down"></span>
                  </a>
                </th>
                <th><a href="#" ng-click="sortType = 'location'; sortReverse = !sortReverse">
                  Location
                  <span ng-show="sortType == 'location' && !sortReverse" class="fa fa-caret-down"></span>
                </a></th>
                <th><a href="#" ng-click="sortType = 'startTime'; sortReverse = !sortReverse">
                  Time
                  <span ng-show="sortType == 'startTime' && !sortReverse" class="fa fa-caret-down"></span>
                </a></th>
                <th><a href="#"> Request Event</a></th>
              </tr>
            </thead>
            <tbody ng-repeat="event in eventList | filter: query" ng-init="menu=0">
              <tr ng-init="eventObj = event; menu = 0" ng-show = "::$parent.displayOrgNonRequest(event) && !filterEventsDate(event)">
                <th>{{event.user.displayName}}</th>
                <td>{{event.dateOfEvent | date:"MM'/'dd'/'yyyy"}}</td>
                <td>{{event.location}}</td>
                <td>{{event.startTime | date:"hh':'mm a"}} - {{event.endTime | date:"hh':'mm a"}}</td>
                <td>
                  <button class="btn btn-success" style="display: block; margin:auto; color:white" ng-click="$parent.requestEvent(event); menu=1" ng-show="menu==0">Request</button>
                  <button class="btn btn-danger" style="display: block; margin:auto; color:white" ng-click="$parent.deleteOrgRequestNoNote(event); menu=0" ng-show="menu==1">Cancel Event<br>Request</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row" style="justify-content: center">
            <button class="btn btn-warning" style="display: block; margin:auto; margin-bottom:6px; color: white;" ui-sref="orgDash.eventList">Return to Dashboard</button>
          </div>
        </div>
      </div>
    </div>
  </div>
