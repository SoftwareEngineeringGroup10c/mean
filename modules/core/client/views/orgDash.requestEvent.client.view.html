<!-- ORG REQUEST EVENT -->
  <div class="container-fluid" ng-controller="EventsListController">
    <div class="row">
      <div class="col-sm-12 col-12">
        <div class="jumbotron" style="max-height:600px;overflow-y:scroll;overflow-x:hidden;border-width:1px;border-color:black;border-style:solid">
          <h1 style="text-align: center">Request Event</h1>
          <div><input type="text" class="form-control" placeholder="Search" ng-model="query">
            <br>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Business Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Time</th>
                <th>Request Event</th>
              </tr>
            </thead>
            <tbody ng-repeat="event in eventList | filter: query" ng-init="menu = 0">
              <tr ng-init="eventObj = event" ng-show = "::$parent.displayOrgNonRequest(event)">
                <th>{{event.user.displayName}}</th>
                <td>{{event.dateOfEvent | date:"MM'/'dd'/'yyyy"}}</td>
                <td>{{event.location}}</td>
                <td>{{event.startTime | date:"hh':'mm"}} - {{event.endTime | date:"hh':'mm"}}</td>
                <td>
                  <button class="btn" style="display: block; margin:auto; background-color: green;border: solid 1px darkgreen;color:white" ng-click="$parent.requestEvent(event); menu=1" ng-show="menu==0">Request</button>
                  <button class="btn" style="display: block; margin:auto; background-color: red;border: solid 1px firebrick;color:white" ng-click="$parent.deleteOrgRequest(event); menu=0" ng-show="menu==1">Cancel</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row" style="justify-content: center">
            <button class="btn" style="display: block; margin:auto; margin-bottom:6px; color: white; background-color: #F5A623;border: solid 1px #D38401" ui-sref="orgDash.eventList">Return to Dashboard</button>
          </div>
        </div>
      </div>
    </div>
  </div>
