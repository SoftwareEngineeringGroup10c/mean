<div class="row" style="justify-content: center;max-height: 450px;overflow-y: auto" ng-controller="HomeController" ng-init="loadNotificationList()">
  <h2 style="text-align:center">Event Notifications</h2>
  <table class="table table-striped table-bordered table-hover" style="max-height:300px">
  <tbody ng-repeat="notification in notificationList">
      <tr ng-if="filterNotificationsByUser(notification)">
        <td>{{notification.data}}</td>
        <td>
          <button type="button" class="btn btn-xs" style="display: inline-block; margin:auto;background-color: red;border: solid 1px firebrick; color:white" ng-click="deleteNotification(notification);loadNotificationList()">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
</div>
