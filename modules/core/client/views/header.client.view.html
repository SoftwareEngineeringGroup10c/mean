  <section ng-controller="HeaderController">
  <nav class="navbar-collapse navbar-light navbar-fixed-top" style="background-color: #1B5689;" collapse="!isCollapsed" role="navigation">
    <a style="cursor: pointer" ng-click="logoRedirect()" class="navbar-brand" style="color:white;text-shadow:none">
      <img src="modules\core\client\img\logo_white_png_small.png" alt="logo" width="133px" height="30px" ng-click="logoRedirect()"></img>
    </a>
    <ul class="nav navbar-nav navbar-right" ng-hide="authentication.user">
      <li class="nav-item">
        <a ui-sref="home" style="color:white;text-shadow:none;background-color: transparent;">Home</a>
      </li>
      <li class="nav-item">
        <a ui-sref="authentication.login" style="color:white;text-shadow:none;background-color: transparent;">Dashboard</a>
      </li>
      <li class="nav-item">
        <a ui-sref="about" style="color:white;text-shadow:none;background-color: transparent;">About</a>
      </li>
      <li class="nav-item">
        <a ui-sref="faq" style="color:white;text-shadow:none;background-color: transparent;">FAQ</a>
      </li>
      <li class="nav-item">
        <a ui-sref="authentication.login" style="color:white;text-shadow:none;background-color: transparent;">Log In</a>
      </li>
      <li class="nav-item">
        <a ui-sref="authentication.signup" class="button-sign-up">Sign Up</a>
      </li>
      <li class="divider-vertical"></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-show="authentication.user">
      <li class="nav-item">
        <a ui-sref="home" style="color:white;text-shadow:none;background-color: transparent;">Home</a>
      </li>
      <li class="nav-item">
        <a ui-sref="authentication.login" style="color:white;text-shadow:none;background-color: transparent;">Dashboard</a>
      </li>
      <li class="nav-item">
        <a ui-sref="about" style="color:white;text-shadow:none;background-color: transparent;">About</a>
      </li>
      <li class="nav-item">
        <a ui-sref="faq" style="color:white;text-shadow:none;background-color: transparent;">FAQ</a>
      </li>
      <li class="divider-vertical"></li>
      <li class="dropdown" dropdown>
        <a class="dropdown-toggle user-header-dropdown-toggle" dropdown-toggle role="button" style="color:white;text-shadow:none;background-color: transparent;">
          <img ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" class="header-profile-image" />
          <span ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ui-sref-active="active">
            <a ui-sref="settings.profile">Settings</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="/api/auth/signout" target="_self" ng-click="$scope.signedIn = 0">Log Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</section>
