<!-- BIZ DASHBOARD -->
  <div class="container-fluid">
    <div class="row" style="margin-top:5px">
      <div class="col-sm-12 col-12">
        <div class="jumbotron" style="overflow:hidden;border-width:1px;border-color:black;border-style:solid">
          <div class="container">
            <h2 style="text-align:center">Welcome to Your Dashboard</h2>
            <div class="row" style="justify-content: center">
              <ul class="nav nav-tabs">
                <li ng-class="{active : activeTab == 'requests'}"><a ng-click="setActiveTab('requests')" class="nav-link org-menu-selects" style="color:#1B5689; cursor:pointer" ui-sref=".eventList">Requests</a></li>
                <li ng-class="{active : activeTab == 'calendar'}"><a ng-click="setActiveTab('calendar')" class="org-menu-selects nav-link" style="color:#1B5689; cursor:pointer" ui-sref=".calendar">Calendar</a></li>
                <li ng-class="{active : activeTab == 'pastEvents'}"><a ng-click="setActiveTab('pastEvents')" class="org-menu-selects nav-link" style="color:#1B5689; cursor:pointer" ui-sref=".pastEvents">Past Events</a></li>
                <li ng-class="{active : activeTab == 'notifications'}"><a ng-click="setActiveTab('notifications')" class="org-menu-selects nav-link" style="color:#1B5689; cursor:pointer" ui-sref = ".notifications">Notifications</a></li>
              </ul>
            </div>
            <div ui-view>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
