<!-- BIZ CREATE EVENT FORM -->
  <div class="container-fluid" style="background-color: #dddddd" ng-controller="createEventController">
    <div class="row">
      <div class="col-sm-2 col-2">
      </div>
      <div class="col-sm-8 col-8">
        <div class="event-container">
          <h1 style="text-align: center">Create Event</h1>
          <div style="padding-bottom:2px">
            <form>
              <div class="form-group">
                <label for="name">Event Name</label>
                <input type="text" class="form-control" ng-model="name">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" ng-model="location">
              </div>
              <div class="text-center form-group" ng-hide="uploader.queue.length">
                <span class="btn btn-default btn-file">Select New Image <input type="file" nv-file-select uploader="uploader"></span>
              </div>
              <div class="text-center form-group" ng-show="uploader.queue.length">
                <button class="btn btn-primary" ng-click="uploadEventPicture()">Upload</button>
                <button class="btn btn-default" ng-click="cancelUploadEvent()">Cancel</button>
              </div>
              <div ng-show="success" class="text-center text-success">
                <strong>Event Banner Changed Successfully</strong>
              </div>
              <div ng-show="error" class="text-center text-danger">
                <strong ng-bind="error"></strong>
              </div>
            </div>
            <button class="btn" style="display:block;margin:auto;color: white; background-color: #1B5689;border: solid 1px #0A4578" type="submit" ng-click="createEvent();loadEventList()" ui-sref="home.bizDash.eventList">Create Event</button>
          </form>
        </div>
        <div class="row" style="justify-content: center">
          <button class="btn" style="display: block; margin:auto; margin-bottom:6px; color: white; background-color: #F5A623;border: solid 1px #D38401" ui-sref="home.bizDash.eventList">Return to Dashboard</button>
        </div>
      </div>
    </div>
  </div>
