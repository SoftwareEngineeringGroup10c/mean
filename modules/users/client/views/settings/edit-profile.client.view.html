
<div class="row" style="display: flex">
  <div class="settings-column" ng-controller="ChangeProfilePictureController" style="flex: 1">
  <div class="col-xs-offset-1 col-xs-3 col-md-offset-1 col-md-6">
    <form class="login form-horizontal">
      <fieldset>
        <div class="form-group text-center">
            <label>Change Profile Picture</label>
          <img ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="uploader.queue.length">
          <button class="btn btn-primary" ng-click="uploadProfilePicture();">Upload</button>
          <button class="btn btn-default" ng-click="cancelUploadProf();">Cancel Upload</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile picture changed successfully!</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<div class="settings-column"  ng-controller="EditProfileController" style="flex: 1">
  <div class="col-xs-offset-5 col-xs-5 col-md-offset-1 col-md-10">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="login" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="organization">Student Organization/Business Name</label>
          <input type="text" id="organization" name="organization" readonly="readonly" class="form-control" ng-model="user.organization" placeholder="Organization/Business Name" required disabled>
          <div ng-messages="userForm.organization.$error" role="alert">
            <p class="help-block error-text" ng-message="required">A student organization/business name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Email</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Email" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">An email is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile saved successfully!</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</div>

</section>
