<section class="row" ng-controller="ChangeEventPictureController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
    <form class="login form-horizontal">
      <fieldset>
        <div class="form-group text-center">
         <img ng-src="{{eventURL}}" alt="{{user.displayName}}" class="img-thumbnail user-event-picture">
        </div>
        <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="uploader.queue.length">
          <button class="btn btn-primary" ng-click="uploadEventPicture();">Upload</button>
          <button class="btn btn-default" ng-click="cancelUploadEvent();">Cancel Upload</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Event picture changed successfully!</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
      </form>
  </div>
</section>
