<div ng-controller="AuthenticationController" style="background-color: #eeeeee; border-color:black; border-width: 2px">
  <div class="col-xs-offset-2 col-xs-4 col-md-offset-4 col-md-4 login-container">
    <p class="login-header text-center">Log In</p>
    <form name="userForm" ng-submit="login(userForm.$valid)" class="login" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.username" placeholder="Email" maxlength="60" ng-maxlength="60" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
            <p class="help-block error-text" ng-message="email">Your email address is invalid</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Log In</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">Sign up</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>
