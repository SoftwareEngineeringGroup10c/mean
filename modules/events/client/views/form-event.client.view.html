<section>
      <div class="col-sm-2 col-2">
      </div>
      <div class="col-sm-8 col-8">
      <div class="col-md-12">
        <div class="event-container">
              <h1 class="event-container-header">{{vm.event._id ? 'Edit Event' : 'Create Event'}}</h1>
    <form name="vm.form.eventForm" class="form-horizontal" ng-submit="vm.save(vm.form.eventForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Event Name</label>
          <input name="name" type="text" ng-model="vm.event.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.eventForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">An event name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="location">Location</label>
          <input name="location" type="text" ng-model="vm.event.location" id="location" class="form-control" placeholder="Location" required>
          <div ng-messages="vm.form.eventForm.location.$error" role="alert">
            <p class="help-block error-text" ng-message="required">A location is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="date">Event Date (Use dropdown arrow on the right to choose from calendar)</label>
          <input name="date" type="date" ng-model="vm.event.dateOfEvent" id="date" class="form-control" placeholder="Date of Event" required>
          <div ng-messages="vm.form.eventForm.dateOfEvent.$error" role="alert">
            <p class="help-block error-text" ng-message="required">A date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="startTime">Start Time</label>
          <input name="startTime" type="time" ng-model="vm.event.startTime" id="startTime" class="form-control" placeholder="Start time" required>
          <div ng-messages="vm.form.eventForm.startTime.$error" role="alert">
            <p class="help-block error-text" ng-message="required">A start time is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="endTime">End Time</label>
          <input name="endTime" type="time" ng-model="vm.event.endTime" id="endTime" class="form-control" placeholder="End time" required>
          <div ng-messages="vm.form.eventForm.endTime.$error" role="alert">
            <p class="help-block error-text" ng-message="required">An end time is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="taxIdRequired">Require Tax ID?</label>
          <input type="checkbox" name="taxIdRequired" type="text" ng-model="vm.event.taxIdRequired" id="taxIdRequired" class="form-control">
          <div ng-messages="vm.form.eventForm.taxIdRequired.$error" role="alert">
          </div>
        </div>
        <form>
        <div class="form-group">
          <label class="control-label" for="banner">Event Banner</label>
          <div class="form-group text-center">
            <img ng-src="{{vm.event.banner}}" alt="{{vm.event.name}}" class="img-thumbnail event-picture">
          </div>
          <div class="text-center form-group" ng-hide="vm.uploader.queue.length">
            <span class="btn btn-default btn-file">Select New Image <input name="banner" id="banner" ng-model="vm.event.banner" type="file" nv-file-select uploader="vm.uploader"></span>
          </div>
          <div class="text-center form-group" ng-show="vm.uploader.queue.length">
            <button class="btn btn-primary" ng-click="vm.uploadEventPicture()">Upload</button>
            <button class="btn btn-default" ng-click="vm.cancelUploadEvent()">Cancel</button>
          </div>
          <div ng-show="vm.success" class="text-center text-success">
            <strong>Event Banner Changed Successfully</strong>
          </div>
          <div ng-show="vm.error" class="text-center text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </div>
      </form>
        <div class="form-group" style="text-align: center;">
          <button class="btn btn-danger" onclick="window.history.back();">Cancel</button>
          <button type="submit" class="btn btn-default">{{vm.event._id ? 'Update' : 'Create'}} </button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
        </div>
  </div>
    <div class="col-sm-2 col-2">
    </div>
  </div>
</section>
